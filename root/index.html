<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/97278b8391.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../scss/style.css" />
    <title>Accueil</title>
  </head>
  <body>
    <div class="Loader">
      <img
        class="LoaderImg"
        src="../Maquettes_Ohmyfood/images/logo/ohmyfood.png"
        alt="Logo ohmyfood"
      />
    </div>
    <div class="BodyDiv">
      <header>
        <div class="DivLogo">
          <img
            class="Logo"
            src="../Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg"
          />
        </div>
      </header>
      <div class="Emplacement">
        <i class="fas fa-map-marker-alt"></i>
        <p class="EmplacementTexte">Paris, Belleville</p>
      </div>
      <div class="Presentation">
        <p class="PresentationTexteUn">Réservez le menu qui vous convient</p>
        <p class="PresentationTexteDeux">
          Découvrez des restaurants d'exeption, sélectionnés par nos soins.
        </p>
        <button class="PresentationBouton" type="button">
          Explorer nos restaurants
        </button>
      </div>
      <main>
        <div class="Bouton">
          <p class="BoutonTexteFonctionnement">Fonctionnement</p>
          <div class="BoutonsDiv">
            <button class="BoutonRestaurant Boutons" type="button">
              <p class="BoutonRestaurantNumeroUn Numeros">1</p>
              <i class="fas fa-mobile-alt"></i>
              <p class="BoutonRestaurantTexte Textes">
                Choisissez un restaurant
              </p>
            </button>
          </div>
          <div class="BoutonsDiv">
            <button class="BoutonMenu Boutons" type="button">
              <p class="BoutonMenuNumeroDeux Numeros">2</p>
              <i class="fas fa-list"></i>
              <p class="BoutonMenuTexte Textes">Choisissez votre menu</p>
            </button>
          </div>
          <div class="BoutonsDiv">
            <button class="BoutonRestaurant Boutons" type="button">
              <p class="BoutonRestaurantNumeroTrois Numeros">3</p>
              <i class="fas fa-store"></i>
              <p class="BoutonRestaurantTexte Textes">Dégustez au restaurant</p>
            </button>
          </div>
        </div>
        <div class="Restaurants">
          <p class="RestaurantsTexteRestaurants">Restaurants</p>
          <button class="RestaurantsDiv">
            <a href="menu1.html">
              <img
                class="RestaurantsImage"
                src="../Maquettes_Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              />
              <p class="RestaurantsNouveau Nouveau1">Nouveau</p>
              <div class="RestaurantsGroupeTextes">
                <p class="RestaurantsNom">La palette du goût</p>
                <p class="RestaurantsLocation">Menilmontant</p>
              </div>
            </a>
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
          </button>
          <button class="RestaurantsDiv">
            <a href="menu2.html">
              <img
                class="RestaurantsImage"
                src="../Maquettes_Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
              />

              <p class="RestaurantsNouveau Nouveau2">Nouveau</p>
              <div class="RestaurantsGroupeTextes">
                <p class="RestaurantsNom">La note enchantée</p>
                <p class="RestaurantsLocation">Charonne</p>
              </div>
            </a>
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
          </button>
          <button class="RestaurantsDiv">
            <a href="menu3.html">
              <img
                class="RestaurantsImage"
                src="../Maquettes_Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
              />
              <p class="RestaurantsNouveau Nouveau3">Nouveau</p>
              <div class="RestaurantsGroupeTextes">
                <p class="RestaurantsNom">À la française</p>
                <p class="RestaurantsLocation">Cité Rouge</p>
              </div>
            </a>
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
          </button>
          <button class="RestaurantsDiv">
            <a href="menu4.html">
              <img
                class="RestaurantsImage"
                src="../Maquettes_Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
              />
              <p class="RestaurantsNouveau Nouveau4">Nouveau</p>
              <div class="RestaurantsGroupeTextes">
                <p class="RestaurantsNom">Le délice des sens</p>
                <p class="RestaurantsLocation">Folie-Méricourt</p>
              </div>
            </a>
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
          </button>
        </div>
      </main>
      <footer class="Footer">
        <img
          class="FooterImage"
          src="../Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg"
        />
        <div class="FooterTexteDiv">
          <i class="fas fa-utensils"></i>
          <a class="FooterTexte">Proposer un restaurant</a>
        </div>
        <div class="FooterTexteDiv">
          <i class="fas fa-hands-helping"></i>
          <a class="FooterTexte">Devenir partenaire</a>
        </div>
        <a class="FooterTexte">Mentions légales</a>
        <a class="FooterTexte" href="mailto:someone@yoursite.com">Contact</a>
      </footer>
    </div>
  </body>
</html>
