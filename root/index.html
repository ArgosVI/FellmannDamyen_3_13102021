<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/97278b8391.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../scss/style.css" />
    <title>Accueil</title>
  </head>
  <body>
    <div class="loader">
      <img
        class="loaderimg"
        src="../Maquettes_Ohmyfood/images/logo/ohmyfood.png"
        alt="Logo ohmyfood"
      />
    </div>
    <div class="bodydiv">
      <header>
        <div class="divlogo">
          <img
            class="logo"
            src="../Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg"
            alt="Logo Spinner"
          />
        </div>
      </header>
      <div class="emplacement">
        <i class="fas fa-map-marker-alt"></i>
        <p class="emplacementtexte">Paris, Belleville</p>
      </div>
      <div class="presentation">
        <p class="presentationtexteun">Réservez le menu qui vous convient</p>
        <p class="presentationtextedeux">
          Découvrez des restaurants d'exeption, sélectionnés par nos soins.
        </p>
        <a href="#Anchor" class="presentationbouton">
          Explorer nos restaurants
        </a>
      </div>
      <main>
        <div class="bouton">
          <p class="boutontextefonctionnement">Fonctionnement</p>
          <div class="boutonsdiv">
            <button class="boutonrestaurant boutons" type="button">
              <span class="boutonrestaurantnumeroun numeros">1</span>
              <i class="fas fa-mobile-alt"></i>
              <span class="boutonrestauranttexte textes">
                Choisissez un restaurant
              </span>
            </button>
          </div>
          <div class="boutonsdiv">
            <button class="boutonMenu boutons" type="button">
              <span class="boutonMenunumerodeux numeros">2</span>
              <i class="fas fa-list"></i>
              <span class="boutonmmenutexte textes">Choisissez votre menu</span>
            </button>
          </div>
          <div class="boutonsdiv">
            <button class="boutonRestaurant boutons" type="button">
              <span class="boutonRestaurantnumerotrois numeros">3</span>
              <i class="fas fa-store"></i>
              <span class="boutonrestauranttexte textes"
                >Dégustez au restaurant</span
              >
            </button>
          </div>
        </div>
        <div class="restaurants" id="Anchor">
          <p class="restaurantstexterestaurants">Restaurants</p>
          <form action="menu1.html">
            <button class="restaurantsdiv">
              <img
                class="restaurantsimage"
                src="../Maquettes_Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="La palette du goût"
              />
              <span class="restaurantsnouveau nouveau1">Nouveau</span>
              <span class="restaurantsgroupetextes">
                <span class="restaurantsnom">La palette du goût</span>
                <span class="restaurantslocation">Menilmontant</span>
              </span>

              <i class="far fa-heart"></i>
              <i class="fas fa-heart"></i>
            </button>
          </form>
          <form action="menu2.html">
            <button class="restaurantsdiv">
              <img
                class="restaurantsimage"
                src="../Maquettes_Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="La note enchantée"
              />

              <span class="restaurantsnouveau nouveau2">Nouveau</span>
              <span class="restaurantsgroupetextes">
                <span class="restaurantsnom">La note enchantée</span>
                <span class="restaurantslocation">Charonne</span>
              </span>

              <i class="far fa-heart"></i>
              <i class="fas fa-heart"></i>
            </button>
          </form>
          <form action="menu3.html">
            <button class="restaurantsdiv">
              <img
                class="restaurantsimage"
                src="../Maquettes_Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="À la française"
              />
              <span class="restaurantsnouveau nouveau3">Nouveau</span>
              <span class="restaurantsgroupetextes">
                <span class="restaurantsnom">À la française</span>
                <span class="restaurantslocation">Cité Rouge</span>
              </span>
              <i class="far fa-heart"></i>
              <i class="fas fa-heart"></i>
            </button>
          </form>
          <form action="menu3.html">
            <button class="restaurantsdiv">
              <img
                class="restaurantsimage"
                src="../Maquettes_Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Le délice des sens"
              />
              <span class="restaurantsnouveau nouveau4">Nouveau</span>
              <span class="restaurantsgroupetextes">
                <span class="restaurantsnom">Le délice des sens</span>
                <span class="restaurantslocation">Folie-Méricourt</span>
              </span>
              <i class="far fa-heart"></i>
              <i class="fas fa-heart"></i>
            </button>
          </form>
        </div>
      </main>
      <footer class="footer">
        <img
          class="footerimage"
          src="../Maquettes_Ohmyfood/images/logo/ohmyfood@2x.svg"
          alt="Logo Ohmyfood"
        />
        <div class="footertextediv">
          <i class="fas fa-utensils"></i>
          <a class="footertexte">Proposer un restaurant</a>
        </div>
        <div class="footertextediv">
          <i class="fas fa-hands-helping"></i>
          <a class="footertexte">Devenir partenaire</a>
        </div>
        <a class="footertexte">Mentions légales</a>
        <a class="footertexte" href="mailto:someone@yoursite.com">Contact</a>
      </footer>
    </div>
  </body>
</html>
